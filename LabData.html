<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #00695c; /* Teal color */
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #00796b; /* Medium teal */
            border-radius: 5px;
        }
        .suggestions {
            background-color: white;
            border: 1px solid #00796b;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 300px;
            z-index: 1000;
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .suggestion:hover {
            background-color: #c8e6c9; /* Light green */
        }
        .graph-container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laboratory Graphs</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search Laboratories..." oninput="filterSuggestions()">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="graph-container" id="graph-container">
        <!-- Placeholder for the graph -->
        <p><h2>Search a laboratory to view its graph.</h2></p>
    </div>
    <footer>
        <p></p>
    </footer>

        const laboratories = [

            "AMS",

        function filterSuggestions() {
            const input = document.getElementById('search').value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; // Clear previous suggestions

            if (input) {
                const filteredLabs = laboratories.filter(lab => lab.toLowerCase().includes(input));
                filteredLabs.forEach(lab => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.classList.add('suggestion');
                    suggestionDiv.textContent = lab;
                    suggestionDiv.onclick = () => generateGraph(lab);
                    suggestionsDiv.appendChild(suggestionDiv);
                });
            }
        }
